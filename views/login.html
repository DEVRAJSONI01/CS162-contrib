<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheaté - Login</title>
    <link rel="stylesheet" href="style_login.css">
    <script src="/index.js" defer></script>
</head>

<body>

    <div class="login-container">
        <div class="left-section">
            <div class="brand-div">
                <h1 class="brand-name"><img src="logo1.svg" alt="logo" width="35px" height="25px"> Wheaté</h1>
            </div>
            <img src="mascot.svg" alt="Wheaté Mascot" class="mascot-image">
        </div>
        <div class="right-section">
            <h2>Login</h2>
            <form action="/login" method="POST">
                <label for="email">Email</label>
                <input type="email" id="email_input" name="email" placeholder="username@gmail.com" required>
                <label for="password">Password</label>
                <input type="password" id="password_input" name="password" placeholder="Password" required>
                <a href="#" class="forgot-password">Forgot Password?</a>

                <button type="submit" class="login-button">Sign in</button>

                <p class="or-text">or continue with</p>

                <div class="social-login">
                    <button class="google-login"><img src="Google.svg"></button>
                    <button class="github-login"><img src="GitHub.svg"></button>
                    <button class="facebook-login"><img src="Facebook.svg"></button>
                </div>

                <p class="register-text">Don't have an account? <a href="/signup">Register for free</a></p>
            </form>
        </div>
    </div>
</body>

</html>
